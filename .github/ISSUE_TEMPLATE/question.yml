name: Question
description: ðŸ¤” Got a question, or something you need help with?
title: '[QUESTION]: '
body:
  - type: markdown
    attributes:
      value: >
        We've now opened up
        [Discussions](https://github.com/BangladeshOS/bangladeshos.github.io.github.io/discussions),
        so for more general queries, or those not aimed specifically at the repo
        author, you might be better off posting there instead.
  - type: textarea
    id: question-body
    attributes:
      label: Question
      description: Go ahead, ask us anything!
  - type: checkboxes
    id: confirmation
    attributes:
      label: Pre-Submission Checklist
      options:
        - label: I have checked this issue has [not already been raised](https://github.com/BangladeshOS/bangladeshos.github.io.github.io/issues?q=is%3Aissue)
          required: true
        - label: I've searched the [docs](https://github.com/BangladeshOS/bangladeshos.github.io.github.io/tree/main/.github) for an answer
          required: true
        - label: I agree to follow the [Code of Conduct](https://github.com/BangladeshOS/bangladeshos.github.io.github.io/blob/main/.github/CODE_OF_CONDUCT.md)
          required: true
  - type: markdown
    attributes:
      value: >-
        ![thanks](https://raw.githubusercontent.com/BangladeshOS/bangladeshos/main/web/public/favicon.png)
        Thank you for taking the time to complete this ticket!
        You should receive a response within 48 hours :)
