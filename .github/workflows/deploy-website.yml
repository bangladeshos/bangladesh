name: 🌍 Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['web/**', 'guides/**', 'resources.yml', 'bangladeshos.yml']
    
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SITE_URL: 'https://bangladeshos.github.io'
      BASE_PATH: '/bangladesh'
      GH_ACCESS_TOKEN: ${{ secrets.GH_WEB_PROD }}
    steps:
      - name: Checkout your repository 🛎️
        uses: actions/checkout@v3
      - name: Install, build, and upload site 🛠️
        uses: withastro/action@v0
        with:
          path: ./web
          node-version: 16
          package-manager: npm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages 🚢
        id: deployment
        uses: actions/deploy-pages@v1
